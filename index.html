<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .gallery { display: flex; flex-wrap: wrap; gap: 10px; padding: 20px; }
        .gallery img { width: 200px; height: auto; cursor: pointer; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; }
        .modal img { max-width: 90%; max-height: 90%; }
        .modal button { margin-top: 10px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Your Photography Portfolio</h1>
    <div class="gallery">
        <img src="photo1.jpg" alt="Photo 1">
        <img src="photo2.jpg" alt="Photo 2">
        <img src="photo3.jpg" alt="Photo 3">
    </div>

    <div id="modal" class="modal">
        <div>
            <img id="modal-img" src="" alt="Selected Photo">
            <br>
            <button onclick="orderPhoto()">Order Print</button>
        </div>
    </div>

    <script>
        const images = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');

        images.forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImg.src = img.src;
            });
        });

        modal.addEventListener('click', (e) => {
            if (e.target !== modalImg) {
                modal.style.display = 'none';
            }
        });

        function orderPhoto() {
            alert('Redirect to order form for the selected photo.');
            // Here you can redirect to the form page for the specific photo
        }
    </script>
</body>
</html>
