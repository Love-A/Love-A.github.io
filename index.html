<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: calc(50% - 10px); /* Two images per row (50% width) with a gap */
            max-width: 300px; /* Restrict the maximum size of the image */
            height: auto;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .modal button {
            margin-top: 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Your Photography Portfolio</h1>
    <div class="gallery">
        <img src="https://via.placeholder.com/300x200?text=Photo+1" alt="Photo 1">
        <img src="https://via.placeholder.com/300x200?text=Photo+2" alt="Photo 2">
        <img src="https://via.placeholder.com/300x200?text=Photo+3" alt="Photo 3">
        <img src="https://via.placeholder.com/300x200?text=Photo+4" alt="Photo 4">
        <img src="https://via.placeholder.com/300x200?text=Photo+5" alt="Photo 5">
        <img src="https://via.placeholder.com/300x200?text=Photo+6" alt="Photo 6">
    </div>

    <div id="modal" class="modal">
        <div>
            <img id="modal-img" src="" alt="Selected Photo">
            <br>
            <button onclick="orderPhoto()">Order Print</button>
        </div>
    </div>

    <script>
        const images = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');

        images.forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImg.src = img.src;
            });
        });

        modal.addEventListener('click', (e) => {
            if (e.target !== modalImg) {
                modal.style.display = 'none';
            }
        });

        function orderPhoto() {
            alert('Redirect to order form for the selected photo.');
            // Here you can redirect to the form page for the specific photo
        }
    </script>
</body>
</html>
